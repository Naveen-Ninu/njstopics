    <title>counter-app</title>
</head>

<body>
    <section class="d-flex vh-100">
        <div class="container justify-content-center align-self-center">
            <div class="row">
                <div class="col-12 align-items-center">
                    <h1 class="heading">Counter App</h1>
                    <div class="box m-auto p-4">
                        <p id=" counter" class="counter zero pt-5">0</p>
                        <div class="text-center mt-4">
                            <button id="plus" onclick="changeCounter(plus)" class="btn_addone">
                                Add one
                            </button>
                            <button id="reset" onclick="changeCounter(reset)" class="btn_addone mx-1">
                                Re-set
                            </button>
                            <button id="minus" onclick="changeCounter(minus)" class="btn_addone">
                                Minus one
                            </button>
                            <!-- <input type="number" id="numbers" value="0" min="0" /> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- BOOTSTRAP-JS-LINK  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script>
        var counter = document.querySelector(".counter");
        let count = 0;
        function changeCounter(button) {
            if (button == plus) {
                count += 1;
            } else if (button == minus) {
                if (count > 0) {
                    count -= 1;
                }
            } else if (button == reset) {
                count = 0;
            }
            counter.innerHTML = count;
        }
    </script>
