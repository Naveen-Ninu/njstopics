<!DOCTYPE html>
<html>

<head>
    <title>Find the sum of two numbers using JS(JavaScript)</title>
</head>

<body>
    <h1>Find the sum of two numbers using JS(JavaScript)</h1>
    <p>Enter the first number: <input type="text" id="first"></p><br>
    <p>Enter the second number: <input type="text" id="second"></p> <br>
    <button type="button" onclick="add()">Try it</button>
    <!--onclick - The event occurs when the user clicks on an element -->
    <input type="text" id="answer">


    <script>
        function add() {
            var a, b, c;
            a = Number(document.getElementById("first").value);
            b = Number(document.getElementById("second").value);
            c = a + b;
            document.getElementById("answer").value = c;
        }		
    </script>

</body>

</html>
