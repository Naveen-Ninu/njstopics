<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- -Favicon-link  -->
    <link rel="icon" href="/assets/image/png/js_logo.png" />
    <!-- css-files link -->
    <link rel="stylesheet" href="assets/style/style.css" />
    <link rel="stylesheet" href="assets/style/common.css" />
    <!-- bootstrap-css-link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <title>advance-counter</title>
</head>

<body>
    <section class="d-flex vh-100">
        <div class="container justify-content-center align-self-center">
            <div class="row">
                <div class="col-12 align-items-center">
                    <h1 class="heading">Counter App</h1>
                    <div class="box m-auto p-4">
                        <p id="value" class="counter zero pt-5">0</p>
                        <div class="text-center mt-4">
                            <button id="add_btn" class="common_btn">
                                Add one
                            </button>
                            <button id="save_btn" class="common_btn mt-2">
                                Save
                            </button>
                            <p class="fs-sm pt-4">Previous values</p>
                            <div id="list_items"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- BOOTSTRAP-JS-LINK  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script>
        var value = document.getElementById("value")
        var addBtn = document.getElementById("add_btn")
        var saveBtn = document.getElementById("save_btn")
        var listItems = document.getElementById("list_items")

        let count = 0;
        let array = []

        addBtn.addEventListener("click", function () {
            count = count + 1;
            value.innerHTML = count;
            console.log(value.value, "value")
        })

        saveBtn.addEventListener("click", function () {
            if (count > 0) { array.push(count); } 
            count = 0;
            value.innerHTML = count;
            console.log(value.value, "value")

            listItems.innerHTML =
                "<ul>" + array.map(function (item) {
                    return "<li>" + item + "<li/>";
                })
                    .join(""); +
                        "<ul/>"
            console.log(array, "kjnagokvofskl")
        });
    </script>

</body>

</html>
