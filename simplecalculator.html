    <style>
        .simple_calculator_box {

            border-radius: 4px;

        }

        input {
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;

        }

        .previews_stype {
            border: 1px solid rgba(0, 0, 0, 0.1);

        }

            outline: none !important;
        }

<body>
    <section class="d-flex vh-100">
        <div class="container justify-content-center align-self-center">
            <div class="row">
                <div class="col-12 align-items-center">
                    <h1 class="heading">Simple Calculator</h1>
                    <div class="simple_calculator_box m-auto p-4">
                        <div class="previews_ stype mb-2">
                            <p class="py-3 ps-2 previews_stype" id="answer">0</p>
                            <!-- <input type="text" class=" w-100 py-" placeholder="0" name="" id="answer"> -->

                        </div>
                        <input id="first" type="number" value="" class="w-100" placeholder="Enter first value">
                        <input id="second" type="number" value="" class="w-100 mt-2" placeholder="Enter second value">
                        <div class="text-center mt-4">
                            <button type="button" onclick="add()" class="btn_outline">+</button>
                            <button id="minus" onclick="minus()" class="btn_outline"> - </button>
                            <button id="multiply" onclick="multiple()" class="btn_outline">*</button>
                            <button id="devide" onclick="devide()" class="btn_outline mx-1">/ </button>
                            <button id="clear" onclick="reset()" class="common_btn py-3 px-5">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- BOOTSTRAP-JS-LINK  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script>
        const firstInput = document.getElementById("first")
        const secondInput = document.getElementById("second")
        const answerInput = document.getElementById("answer")
        let count = 0
        function add() {
            count = Number(firstInput.value) + Number(secondInput.value);
            answerInput.innerHTML = count
            firstInput.value = ""
            secondInput.value = ""
        }
        function minus() {
            count = Number(firstInput.value) - Number(secondInput.value);
            answerInput.innerHTML = count
            firstInput.value = ""
            secondInput.value = ""
        }
        function multiple() {
            count = Number(firstInput.value) * Number(secondInput.value);
            answerInput.innerHTML = count
            firstInput.value = ""
            secondInput.value = ""
        }
        function devide() {
            count = Number(firstInput.value) / Number(secondInput.value);
            answerInput.innerHTML = count
            firstInput.value = ""
            secondInput.value = ""
        }
        function reset() {
            answerInput.innerHTML = 0
        }
    </script>
