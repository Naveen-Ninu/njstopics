        .prev_btn {

            border-radius: 4px;
            padding: 13px 35px;
            background: transparent;
        }

        .prev_btn:hover {
            color: #ffffff;
            background: linear-gradient(97.42deg, #128DFF -4.95%, #1444EF 109.04%);
        }

        .next_btn {
            background: linear-gradient(97.42deg, #128DFF -4.95%, #1444EF 109.04%);
            border-radius: 4px;
            padding: 13px 50px;
            border: none;
        }

        .next_btn:hover {
            background: linear-gradient(97.42deg, #1444EF -4.95%, #128DFF 109.04%);
            border-radius: 4px;
            padding: 13px 50px;
        }

        .task_box {
            width: 540px;
            left: 490px;
            top: 441px;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0px 11px 44px -10px rgba(0, 0, 0, 0.25);

        .fw_500 {

        /* .outline:hover {
            border: 1px solid #128dff
        } */

        .outline:hover path {
            fill: #000000 !important;
        }

            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 22px 19px;
            margin-bottom: 8px;
        }

        .add_btn:hover {
