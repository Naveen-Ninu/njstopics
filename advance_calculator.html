    <title>Advance Calculator</title>
    <style>
        .advance_calculator_box {
            width: 463px;

            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0px 11px 44px -10px rgba(0, 0, 0, 0.25);

        .btn_outline {
            border: 1px solid #128DFF;
            border-radius: 4px;
            padding: 15px 35px;
            background: transparent;
        }

        .previews_stype {
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .common_btn_bg {
            background: linear-gradient(127.28deg, #EBEBEB 12.53%, #FFFFFF 86.52%);
            border-radius: 3px;
            width: 83px;
            height: 77px;
        }

        .common_btn_bg:hover {
            background: linear-gradient(97.42deg, #128DFF -4.95%, #1444EF 109.04%);
        }

        .common_btn_bg:hover button {
            color: #FFFFFF !important;
        }

        .common_btn_bg:hover button svg path {
            fill: #FFFFFF !important;
        }

        .equal_btn_bg:hover {
            background: linear-gradient(97.42deg, #128DFF -4.95%, #1444EF 109.04%);
        }

        .equal_btn_bg:hover button {
            color: #FFFFFF !important;
        }

        .equal_btn_bg {
            background: linear-gradient(127.28deg, #EBEBEB 12.53%, #FFFFFF 86.52%);
            border-radius: 3px;
            width: 83px;
            height: 154px;
        }

        .gray {
            color: #808080;
        }

        .btn_num {
            border: none;
            background: transparent;
            width: 100%;
        }
    </style>

                            <div class="d-flex justify-content-center align-content-center common_btn_bg">

                        </div>

                                    <button id="devide" class="border-none btn_num gray">/</button>
                                </div>
                            </div>
                            <div>

        </div>
